<div class='panel'>
    <div class='panelHeader'>
        {{ title }}
    </div>
    <div class='panelBody'>
        <table-component *ngIf = "receivedMessages" 
        (clickPage)="gotoPage($event)"
        [tableContent]="historyContent" [browserTitle]="title">
        </table-component>
    </div>
    <app-loader-component *ngIf = "showLoader"></app-loader-component>

</div>
