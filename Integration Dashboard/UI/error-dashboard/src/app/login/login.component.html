<div class="h-100 login-page">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="login-form-div">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>User Name</mat-label>
                            <input matInput placeholder="Enter User Name" formControlName="userName">
                            <mat-icon matSuffix>account_circle_outline</mat-icon>
                            <mat-error *ngIf="loginForm.get('userName').invalid && loginForm.get('userName').touched">
                                User Name Required</mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput placeholder="Enter Password" formControlName="password">
                            <mat-icon matSuffix>vpn_key</mat-icon>
                            <mat-error *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
                                Password Required</mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <button mat-flat-button color="primary" type="submit" (click)="onSubmit()"
                            [disabled]="!loginForm.valid" class="w-100">Login</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
