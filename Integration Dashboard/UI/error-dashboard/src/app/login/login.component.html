<div class="h-100 login-page">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="login-form-div">
            <form [formGroup]="loginForm" class="login-form">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <label for="searchApp" class="label-default">User Name:</label>
                        <div class="input-group input-group-sm mb-3">
                            <input formControlName="userName" type="search" class="w-100 form-control"
                                aria-describedby="inputGroup-sizing-sm" id="searchApp">
                            <label class="error-label"
                                *ngIf="loginForm.get('userName').invalid && loginForm.get('userName').touched">
                                User Name Required*</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <label for="searchApp" class="label-default">Password:</label>
                        <div class="input-group input-group-sm mb-3">
                            <input formControlName="password" type="search" class="w-100 form-control"
                                aria-describedby="inputGroup-sizing-sm" id="searchApp">
                            <label class="error-label"
                                *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
                                Password Required*</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <button mat-flat-button color="primary" type="submit" (click)="onSubmit()"
                            [disabled]="!loginForm.valid" class="w-100">Login</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
